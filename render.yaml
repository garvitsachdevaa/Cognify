services:
  - type: web
    name: cognify-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        sync: false          # set manually in Render dashboard
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-lite
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: cognify
      - key: SUPERMEMORY_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false          # set to your Vercel URL, e.g. https://cognify.vercel.app
    healthCheckPath: /health
